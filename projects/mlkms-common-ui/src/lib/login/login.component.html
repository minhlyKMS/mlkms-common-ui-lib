<div class="container">
  <h1>Login Form</h1>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="model.name" name="name"
        #name="ngModel"
      >
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        required
        [(ngModel)]="model.email" name="email"
        #email="ngModel"
      >
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <select
        class="form-control"
        id="city"
        required
        [(ngModel)]="model.city"
        name="city"
        #city="ngModel"
      >
        <option *ngFor="let place of cities" [value]="place">{{place}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
